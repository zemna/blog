---
layout: page
permalink: "projects/index.html"
---
<h2>Projects</h2>

<div class="row">
  {% for project in site.data.projects %}
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <h4><a href="{{ project.link }}">{{ project.name }}</a></h4>
          <p>{{ project.description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
