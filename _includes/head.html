<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Bootswatch -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Ib5WUYOh/fqe9wT9MDBX+VgUWQuUf8oDH3yuR9Kr+6Y5ejq92KR8LEuCbRiGZpG" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" href="{{ "/pencil-152-168414.png" | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="{{ "/pencil-144-168414.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/pencil-152-168414.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/pencil-144-168414.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "/pencil-120-168414.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/pencil-114-168414.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/pencil-72-168414.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" href="{{ "/pencil-57-168414.png" | prepend: site.baseurl }}">
  <link rel="icon" href="{{ "/pencil-32-168414.png" | prepend: site.baseurl }}" sizes="32x32">

</head>
